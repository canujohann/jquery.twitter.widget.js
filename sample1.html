<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jquery.twitter.widget.js</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="./jquery.twitter.widget.min.js"></script>
	<script>
		$(function() {
			var option = {
				screen_name: 'anyone',
				speed: 5,
				dateformat: 'Y/M/D h:m:s',
				path: './api/',
				src: {
					body: "<div class='tw'><span class='tw_text'>$text$</span> <span class='tw_date'>$created_at$</span><div>$reply$$retweet$$favorite$</div></div>",
					reply: 'Re:',
					retweet: 'RT',
					favorite: 'â˜…'
				}
			};
			$('#twitter').twitterWidget(option);
		});
	</script>
</head>
<body>
	<div id="twitter"></div>
</body>
</html>
